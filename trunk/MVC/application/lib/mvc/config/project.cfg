#主机地址     注意以反斜杠结尾
host=http://localhost/MVC/
#工程所在的磁盘位置 注意此路径应是lib的直接上级目录 以反斜杠结尾
disk_root=D:/lbw/MVC/application/
#注意 以下所有路径起始目录就是上面所配置的disk_root的目录  并且要以反斜杠结尾
#mvc请求后缀
request_sufix=.action

#Smarty配置
#smarty类库的位置   注意以反斜杠结尾 如果包含在php的include选项中时  可不配置
smaty_lib=

#模板目录
template_dir=view/templates/
#模板编译目录
compile_dir=view/templates_c/
#是否启用缓存
caching=true
#模板缓存目录
cache_dir=cache
#模板缓存时间
cache_lifetime=0
#模板语言左标记符
left_delimiter ={[
#模板语言右标记符
right_delimiter =]}
